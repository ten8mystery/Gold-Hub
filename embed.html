<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vertex | Loading</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #050505;
      --gold-1: #ffe08a;
      --gold-2: #ffbf3f;
      --gold-3: #cfa335;
      --text: #f5f5f5;
      --muted: #9b9b9b;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }

    body {
      margin: 0;
      background:
        radial-gradient(900px 500px at 20% -10%, rgba(255,200,90,.15), transparent 60%),
        radial-gradient(900px 500px at 80% 0%, rgba(255,200,90,.12), transparent 60%),
        var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    #particles {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
    }

    .loading-container {
      position: relative;
      z-index: 10;
      text-align: center;
      padding: 50px 40px;
      border-radius: 30px;
      background: linear-gradient(180deg, #171104, #090909);
      border: 1px solid rgba(255,215,120,.18);
      box-shadow:
        inset 0 0 50px rgba(255,215,120,.05),
        0 25px 90px rgba(0,0,0,.9);
      max-width: 400px;
      width: 90%;
    }

    /* Animated Gold Text */
    h1 {
      font-size: 2.2rem;
      font-weight: 900;
      margin-bottom: 10px;
      background: linear-gradient(120deg, #fff, var(--gold-1), #fff);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 6s linear infinite;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    p {
      color: var(--muted);
      font-size: 1rem;
      margin-bottom: 40px;
      font-weight: 500;
    }

    /* Vertex Gold Style Spinner */
    .spinner-wrapper {
        position: relative;
        width: 80px;
        height: 80px;
        margin: 0 auto;
    }

    .spinner {
      width: 100%;
      height: 100%;
      border: 2px solid rgba(255,215,120,0.05);
      border-top: 3px solid var(--gold-1);
      border-radius: 50%;
      animation: spin 1s cubic-bezier(0.5, 0.1, 0.4, 0.9) infinite;
      box-shadow: 0 0 30px rgba(255,215,120,0.2);
    }

    .spinner-inner {
        position: absolute;
        top: 15%; left: 15%;
        width: 70%; height: 70%;
        border: 2px solid rgba(255,215,120,0.05);
        border-bottom: 2px solid var(--gold-3);
        border-radius: 50%;
        animation: spin 2s linear infinite reverse;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes shine {
      to { background-position: 200% center; }
    }

    .loading-footer {
        margin-top: 30px;
        font-size: 0.75rem;
        color: rgba(255,215,120,0.3);
        letter-spacing: 2px;
        text-transform: uppercase;
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>

  <div class="loading-container">
    <h1>Vertex Gold</h1>
    <p>Loading</p>
    
    <div class="spinner-wrapper">
        <div class="spinner"></div>
        <div class="spinner-inner"></div>
    </div>

    <div class="loading-footer">you cant add days to your life but you can add life to your days!</div>
  </div>

  <script>
    // ===== Networked particles (Vertex Style) =====
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    let particlesArray = [];
    const particleCount = 60;
    const lineDistance = 110;

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 1;
        this.speedX = (Math.random() - 0.5) * 0.4;
        this.speedY = (Math.random() - 0.5) * 0.4;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
      }
      draw() {
        ctx.fillStyle = 'rgba(255,215,120,0.15)';
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
        ctx.fill();
      }
    }

    function connectParticles() {
      for (let a = 0; a < particlesArray.length; a++) {
        for (let b = a + 1; b < particlesArray.length; b++) {
          const dx = particlesArray[a].x - particlesArray[b].x;
          const dy = particlesArray[a].y - particlesArray[b].y;
          const distance = Math.sqrt(dx*dx + dy*dy);
          if (distance < lineDistance) {
            ctx.strokeStyle = `rgba(255,215,120,${0.2 - distance/lineDistance/5})`;
            ctx.lineWidth = 0.8;
            ctx.beginPath();
            ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
            ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
            ctx.stroke();
          }
        }
      }
    }

    function init() {
      for (let i = 0; i < particleCount; i++) {
        particlesArray.push(new Particle());
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particlesArray.forEach(p => {
        p.update();
        p.draw();
      });
      connectParticles();
      requestAnimationFrame(animate);
    }

    init();
    animate();
  </script>

  <script src="uv/uv.bundle.js" defer></script>
  <script src="uv/uv.config.js" defer></script>
  <script src="register-sw.js" defer></script>
  <script src="embed.js" defer></script>
</body>
</html>
